<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama da Meditação</title>
    <link rel="stylesheet" type='text/css' href='./css/index.css' />
</head>

<body>
    <div class="container">
        <div class="titulo">Meu foco quando estou meditando</div>
        <div class="passado_container">
            <div class="tempo passado">Passado</div>
        </div>
        <div class="fantasia_container">
            <div class="tempo fantasia">Fantasia</div>
        </div>
        <div class="futuro_container">
            <div class="tempo futuro">Futuro</div>
        </div>
        <div class="foco_container">
            <div class="pensamentos" id="pensamentos"></div>
            <canvas id="canvas"></canvas>
            <img id="meditacao" src='./img/3804499.jpg' />
        </div>
        <div class="presente_container">
            <div id="presente" class="tempo presente">Presente</div>
        </div>
    </div>
    <div class="rodape">Créditos @adrien.schmitz <br> Imagem homem meditando: www.freepik.com <br>Musica:
        https://www.bensound.com</div>
    <script src="diagrama.js"></script>
</body>

</html>
