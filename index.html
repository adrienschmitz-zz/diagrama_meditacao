<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama da Meditação</title>
    <link rel="stylesheet" type='text/css' href='/index.css' />
</head>

<body>
    <div id="titulo">
        Minha mente quando estou meditando
    </div>
    <div class='container'>
        <div id="fantasia" class='tempo'>
            Fantasia
        </div>
        <!--Div dinâmica que aparecerá em ao lado do tempo que o marcador apontar, com frases referentes aquele tempo-->
        <div id="pensamentos">
        </div>
        <div id="passado" class='tempo'>
            Passado
        </div>
        <div id="presente" class='tempo'>
            Presente
        </div>
        <!--Um marcador que aponta para diferentes tempos-->
        <div id="futuro" class='tempo'>
            Futuro
        </div>
    </div>

    <div id='rodape'>
        Creditos: Adrien schmitz
    </div>

</body>

</html>
